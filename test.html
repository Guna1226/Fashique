<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Promo Popup</title>
   <!--Tailwind css-->
    <link  href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!--Link Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100">

<!-- Promo Popup with Countdown and Image -->
<div id="promo-popup" class="md:flex fixed inset-0 bg-black bg-opacity-40 items-center justify-center z-50 hidden">

  <div class="relative bg-white bg-opacity-90 backdrop-blur-md rounded-xl p-5 w-11/12 max-w-lg shadow-xl animate-fade-in-down flex flex-col md:flex-row items-center">

    <!-- Close Button -->
    <button id="close-popup" class="absolute top-3 right-3 text-gray-700 hover:text-red-600 text-xl">
      <i class="fa-solid fa-xmark"></i>
    </button>

    <!-- Image -->
    <div class="w-full md:w-1/2 mb-4 md:mb-0">
      <img src="./img/others/file.jpg" alt="Hot Sale" class="rounded-lg w-full object-cover">
    </div>

    <!-- Text + Timer -->
    <div class="md:ml-5 text-center md:text-left w-full md:w-1/2">
      <span class="inline-block px-3 py-1 mb-2 text-xs font-semibold text-white bg-pink-700 rounded-full uppercase tracking-wider">
        Limited Time Offer
      </span>

      <h2 class="text-2xl md:text-3xl font-extrabold text-gray-900 mb-1">ðŸ”¥ Extra 50% OFF</h2>
      <p class="text-gray-700 font-medium mb-1">Use Code: <span class="bg-yellow-200 px-2 py-1 rounded font-semibold">143GJ2SS</span></p>

      <!-- Countdown -->
      <div class="text-sm text-gray-600 mb-3">Offer ends in:
        <span id="countdown" class="font-bold text-pink-700">07:00:00</span>
      </div>

      <!-- CTA Button -->
      <a href="product.html" class="inline-block px-5 py-2 bg-pink-700 text-white font-medium rounded-full hover:bg-pink-800 transition">
        Shop Now
      </a>

      <p class="mt-2 text-xs text-gray-500">Welcome to Fashique Fashion â€” enjoy your shopping experience!</p>
    </div>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
  const closePopupBtn = document.getElementById("close-popup");
  const promoPopup = document.getElementById("promo-popup");

  // Show the popup only if screen width is >= 768px (desktop)
  if (window.innerWidth >= 768) {
    setTimeout(() => {
      promoPopup.classList.remove("hidden");
    }, 1000); // Show after 1 second
  }

closePopupBtn.addEventListener("click", function () {
  console.log("Close button clicked"); // Debug log
  promoPopup.classList.add("hidden");
});

  // Countdown timer
  const countdownEl = document.getElementById("countdown");
  let countdownTime = 60 * 60 * 7;

  function updateCountdown() {
    const hours = String(Math.floor(countdownTime / 3600)).padStart(2, '0');
    const minutes = String(Math.floor((countdownTime % 3600) / 60)).padStart(2, '0');
    const seconds = String(countdownTime % 60).padStart(2, '0');
    countdownEl.textContent = `${hours}:${minutes}:${seconds}`;
    if (countdownTime > 0) {
      countdownTime--;
    }
  }

  setInterval(updateCountdown, 1000);
});

</script>



</body>
</html>
