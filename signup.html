<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet"/>

  <!-- Tailwind Script (Optional if using CDN version already) -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-indigo-500 to-indigo-600 min-h-screen">

  <!-- Navigation -->
  <nav class="sticky top-0 z-50 bg-white shadow-md px-6 py-4">
    <div class="flex flex-col md:flex-row items-center justify-between gap-4 md:gap-10">
      <!-- Branding -->
      <div class="flex items-center space-x-3">
        <img src="./img/icons/branding.png" alt="Logo" class="w-10 h-10 object-contain" />
        <h1 class="text-2xl font-bold text-gray-800">Fashique</h1>
      </div>

      <!-- Navigation Links -->
      <div class="flex space-x-8">
        <a href="collections.html" class="text-gray-700 hover:text-indigo-600 font-medium">Become a Seller</a>
        <a href="cart.html" class="flex items-center space-x-1 hover:text-indigo-600">
          <i class="fa-solid fa-cart-shopping text-black"></i>
          <span class="text-sm">Cart</span>
        </a>
      </div>
    </div>
  </nav>

  <!-- Sign Up Form -->
  <section class="py-10 px-6 min-h-screen">
    <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow">
      <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center underline">Sign Up</h1>
      <form id="signup-form" action="index.html" method="POST" class="space-y-5">

        <div>
          <label for="email" class="block mb-1 font-semibold text-gray-700">Email</label>
          <input id="email" name="email" type="email" placeholder="name@company.com" required class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-400">
        </div>

        <div>
          <label for="password" class="block mb-1 font-semibold text-gray-700">Password</label>
          <input id="password" name="password" type="password" placeholder="Enter your password" required class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-400">
        </div>

        <div>
          <label for="confirmpassword" class="block mb-1 font-semibold text-gray-700">Confirm Password</label>
          <input id="confirmpassword" name="confirmpassword" type="password" placeholder="Re-enter your password" required class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-400">
        </div>

        <button type="submit" class="w-full bg-indigo-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-green-700 transition duration-200">
          Sign Up
        </button>

      </form>
    </div>
  </section>

  <!-- JavaScript -->
  <script src="signup.js"></script>
</body>
</html>
