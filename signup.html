<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up & Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2d9d5e52f.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gradient-to-br from-purple-200 via-pink-200 to-yellow-100 min-h-screen flex items-center justify-center font-sans">

  <div class="bg-white shadow-xl rounded-lg w-full max-w-md p-8">
    <div class="text-center mb-6">
      <h1 id="form-title" class="text-3xl font-bold text-purple-700">Sign Up</h1>
    </div>

    <!-- Signup / Login Form -->
    <form id="auth-form" novalidate>
      <!-- Username -->
      <div class="mb-4">
        <label class="block text-sm font-semibold mb-1 text-gray-700" for="username">Username</label>
        <input type="text" id="username" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-purple-500" required>
        <p class="text-red-600 text-sm mt-1 hidden" id="username-error">Username is required (min 3 chars).</p>
      </div>

      <!-- Email -->
      <div class="mb-4">
        <label class="block text-sm font-semibold mb-1 text-gray-700" for="email">Email</label>
        <input type="email" id="email" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-purple-500" required>
        <p class="text-red-600 text-sm mt-1 hidden" id="email-error">Please enter a valid email.</p>
      </div>

      <!-- Password -->
      <div class="mb-4">
        <label class="block text-sm font-semibold mb-1 text-gray-700" for="password">Password</label>
        <input type="password" id="password" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-purple-500" required>
        <p class="text-red-600 text-sm mt-1 hidden" id="password-error">Password must be at least 6 characters.</p>
      </div>

      <!-- Confirm Password -->
      <div id="confirm-password-container" class="mb-4">
        <label class="block text-sm font-semibold mb-1 text-gray-700" for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-purple-500">
        <p class="text-red-600 text-sm mt-1 hidden" id="confirm-password-error">Passwords do not match.</p>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="w-full py-2 px-4 bg-purple-600 text-white font-semibold rounded hover:bg-purple-700 transition">
        <span id="submit-text">Sign Up</span>
      </button>

      <!-- Toggle Link -->
      <p class="mt-4 text-sm text-center text-gray-600">
        <span id="toggle-text">Already have an account?</span>
        <a href="#" id="toggle-link" class="text-purple-600 hover:underline font-medium">Login</a>
      </p>
    </form>
  </div>

  <script src="signup.js">
    
  </script>
</body>
</html>
